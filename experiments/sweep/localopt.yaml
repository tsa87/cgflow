project: "cgflow-update"
program: ./scripts/exp1_redock_unidock.py
name: "rebuttal-localopt"

command:
  - ${env}
  - python
  - ${program}
  - localopt # group
  - ./logs/exp2-localopt/ # storage
  - ../data/envs/catalog/ # env dir
  - ../data/experiments/LIT-PCBA/ # pocket dir
  - ../weights/crossdocked2020_till_end.ckpt # ckpt

method: grid
parameters:
  protein:
    value: ALDH1
  seed:
    values: [0, 1, 2]
  num_inference_steps:
    value: 80
